<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>

	<meta name="description" content="Test task for Digital Deli">
  	<meta name="keywords" content="HTML,CSS,SASS,JavaScript">
  	<meta name="author" content="Javier">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body data-title="chat">

	<div id="chat-container">
		<header>
			<img src="img/chatHeader.png" alt="Chat header"/>
			<h3>Test task</h3>
		</header>
		<div id="time">
			<img src="img/clock.png" alt="Clock" />
		</div>
		<ul id="message-list">
			<li>
				<img src="img/mess1.png" alt="first message" id="message1"/>
				<div id="outputMessage1"></div>
			</li>
			<li>
				<img src="img/mess2.png" alt="second message" id="message2"/>
				<div id="outputMessage2"></div>
			</li>
			<li>
				<img src="img/mess3.png" alt="loading message" id="message3"/>
			</li>
		</ul>

		<footer>
			<img src="img/button.png" alt="Send button" id="send-button"/>
			<img src="img/typeMessage.png" alt="Type your message here"/>
		</footer>

	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
